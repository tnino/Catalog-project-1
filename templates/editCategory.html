{% block content %}

<h2> Edit Category: {{category.name}}</h2>
<form action="{{ url_for('editCategory',category_id = category.id)}}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" value="{{category.name }}">

        <label for="description">Description:</label>
        <input type="text" class="form-control" name="description" placeholder="{{category.description}}">
    </div>
    <div class="padding-bottom"></div>
    <button type="submit" class="btn btn-default">
        <i class="material-icons">Make Changes</button>

					<a href = '{{url_for('showCategories')}}'>
						<button type="submit" class="btn btn-warning">
							<i class="material-icons">cancel</button>
					</a>
			</form>
{% endblock %}
